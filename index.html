<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaterly - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon-192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="theme-color" content="#667eea">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Chaterly</h1>
            <p class="subtitle">Connect with friends in real-time</p>
            
            <div class="tabs">
                <button class="tab-btn active" onclick="showLogin()">Login</button>
                <button class="tab-btn" onclick="showSignup()">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h2>Welcome Back</h2>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <p class="error-message" id="loginError"></p>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form" style="display: none;">
                <h2>Create Account</h2>
                <div class="form-group">
                    <label for="signupName">Display Name</label>
                    <input type="text" id="signupName" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Create a password (min 6 characters)" required>
                </div>
                <div class="form-group">
                    <label for="signupPasswordConfirm">Confirm Password</label>
                    <input type="password" id="signupPasswordConfirm" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
                <p class="error-message" id="signupError"></p>
            </form>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
    <script>
        // Register service worker for PWA functionality and background notifications
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Register service worker relative to the current location so it scopes to the repo subpath when deployed to GitHub Pages
                navigator.serviceWorker.register('service-worker.js').then(reg => {
                    console.log('Service worker registered.', reg);
                }).catch(err => {
                    console.warn('Service worker registration failed:', err);
                });
            });
        }
    </script>
</body>
</html>
