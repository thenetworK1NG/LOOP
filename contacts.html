<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaterly - Contacts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <!-- Back Button -->
        <button id="backToChatBtn" class="contacts-back-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </button>

        <!-- Contacts Content -->
        <div class="contacts-main">
            <div class="contacts-container">
                <!-- Add Friend Section -->
                <div class="contacts-section">
                    <h2>Add New Contact</h2>
                    <div class="add-friend-form">
                        <input 
                            type="text" 
                            id="searchUsername" 
                            placeholder="Enter username to add..."
                            autocomplete="off"
                        >
                        <button id="sendRequestBtn" class="btn-primary">Send Request</button>
                    </div>
                    <p class="error-message" id="addFriendError"></p>
                </div>

                <!-- Pending Requests Section -->
                <div class="contacts-section">
                    <h2>Pending Requests <span class="badge" id="pendingBadge">0</span></h2>
                    <div id="pendingRequestsList" class="requests-list">
                        <p class="empty-message">No pending requests</p>
                    </div>
                </div>

                <!-- My Contacts Section -->
                <div class="contacts-section">
                    <h2>My Contacts <span class="badge" id="contactsBadge">0</span></h2>
                    <div id="contactsList" class="contacts-list">
                        <p class="empty-message">No contacts yet</p>
                    </div>
                </div>

                <!-- Sent Requests Section -->
                <div class="contacts-section">
                    <h2>Sent Requests <span class="badge" id="sentBadge">0</span></h2>
                    <div id="sentRequestsList" class="requests-list">
                        <p class="empty-message">No sent requests</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="contacts.js"></script>
</body>
</html>
